<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" class="contact" action="completed.html"></form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea>
        <label for="payment-type">Payment Type:</label>
        <select name="payment-type" id="payment-type" required>
            <option value="">Select One</option>
            <option value="credit-card">Credit Card:</option>
            <option value="paypal">Paypal</option>
        </select>
        <p class="hide">
        <label for="card-number">Credit Card Number:</label>
        <input type="number" id="card-number" name="card-number" placeholder="Enter 16 digits" required pattern="[0-9]{16}"/>
        <label for="paypal-user">Paypal Username</label>
        <input type="number" id="paypal-user" name="paypal-user" placeholder="Enter Paypal username" required/>
        </p>
    </main>
  </body>
</html>
